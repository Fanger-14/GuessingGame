<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="header">
      <button class="again_btn">Again !</button>
      <div class="guide">< Between 1 and 20 ></div>
    </div>
    <h1>
      Guess My Number !
    </h1>
    <div class="white-line">&nbsp;</div>
    <div class="head">
      <h2 class="number">?</h2>
    </div>
    <div class="status_bar">
      <div class="guess">
        <input type="number" class="num" />
      </div>
      <div class="status">Start Guessing...</div>
    </div>
    <div class="check">
      <button class="check_btn">Check !</button>
      <div class="Score">
        <p class="score_status">
          💯 Score :<span class="score_value"> 20</span>
        </p>
        <p class="highScore">
          🎖️ High Score :<span class="high_score">0</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
